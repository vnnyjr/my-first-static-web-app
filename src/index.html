<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
    <h1>Vanilla JavaScript App</h1>
    <p>Loading content from the API: <b id="name">...</b></p>
    </main>

    <script>
    (async function() {
        const { text } = await( await fetch(`/api/message`)).json();
        document.querySelector('#name').textContent = text;
    }());
    </script>

    <button id="myButton">Click Me</button>
    <div id="result"></div>

    <script>

    document.getElementById('myButton').addEventListener('click', async () => {
        const resourceGroupName = 'automation';
        const outputElement = document.getElementById('result');

        try {
            // Update the endpoint URL with your Azure Function's URL
            const response = await fetch(`https://vnny-func-app-3.azurewebsites.net/api/HttpTrigger1?`);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.text();
            
            outputElement.textContent = data; // Changed from JSON.stringify(data, null, 2)
    } catch (error) {
        console.error('Fetch error:', error);
        outputElement.textContent = 'Error: Could not retrieve data. Check the console for more information.';
    }
});

    </script>
    

</body>

</html>
