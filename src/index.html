<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
    <h1>Vanilla JavaScript App</h1>
        
    <input type="text" id="SearchTermInput" placeholder="Enter search term">
    <button id="fetchButton">Fetch</button>
    <div id="result"></div>
   

    </main>

    <script>
    document.getElementById('fetchButton').addEventListener('click', async () => {
        const SearchTerm = document.getElementById('SearchTermInput').value;
        const outputElement = document.getElementById('result');

        if (!SearchTerm) {
            outputElement.textContent = 'Please enter a search term.';
            return;
        }

        try {
            const response = await fetch(`https://func-app-powershell001.azurewebsites.net/api/HttpTrigger3?SearchTerm=${encodeURIComponent(SearchTerm)}`);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.text();

            // Assuming the response is a JSON string containing an array with HTML table markup
            // Parse the JSON and join the array elements if necessary
            const parsedData = JSON.parse(data);
            if (Array.isArray(parsedData)) {
                outputElement.innerHTML = parsedData.join(''); // Join array elements without any separator
            } else {
                // Handle other types of responses if necessary
                outputElement.textContent = 'Received data is not in the expected format.';
            }

        } catch (error) {
            console.error('Fetch error:', error);
            outputElement.textContent = 'Error: Could not retrieve data. Check the console for more information.';
        }
    });
    </script>
    

</body>

</html>
